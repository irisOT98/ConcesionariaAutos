<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Concesionaria de Autos</title>
</head>
<body>
    
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Concesionaria de Autos</h4>
            <table class="table table-striped table-hover">
                <thead>
                    <th>ID</th>
                    <th>Vendedor</th>
                    <th></th>
                    <!-- 
                    <th>Apellidos</th>
                    <th>Salario Base</th>
                    <th>Antiguedad</th>
                    <th>Autos Vendidos</th>
                    <th>Comisi√≥n por Autos Vendidos</th> 
                    -->
                    <th>Sueldo Neto</th>
                </thead>
                <tbody>
                    <tr th:each="vendedor, x : ${vendedores}">
                        <td th:text="${vendedor.idvendedor}"> </td>
                        <td th:text="${vendedor.name} + ' ' + ${vendedor.lastname}"> </td>
                        <td></td>
                        <!-- 
                        <td th:text="${vendedor.lastname}"> </td>
                        <td th:text="${vendedor.salariobase}"> </td>
                        <td th:text="${vendedor.antiguedad}"> </td>
                        <td th:text="${vendedor.autosvendidos}"> </td>
                        <td th:text="${vendedor.comisionporauto}"> </td> 
                        -->
                        <td th:text="${vendedor.sueldo}"> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
